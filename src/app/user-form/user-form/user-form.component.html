<div class="signup-container">
  <div class="welcome-message">
    <h1>🚀 Join FinanceApp Today!</h1>
    <p>Manage your finances with ease and security. Create your free account below and start your journey to financial freedom!</p>
  </div>
  <form class="signup-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">📧 Email Address</label>
      <input type="email" [(ngModel)]="user.email" 
      id="email" 
      name="email" 
      placeholder="Enter your e-mail address"
      required>
    </div>

    <div class="form-group">
      <label for="firstName">📝 First Name</label>
      <input type="text" [(ngModel)]="user.firstName" 
      id="firstName" 
      name="firstName" 
      placeholder="Enter your first name"
      required>
    </div>

    <div class="form-group">
      <label for="lastName">📝 Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" 
      id="lastName" 
      name="lastName" 
      placeholder="Enter your last name"
      required>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">🎂 Date of Birth</label>
      <input type="date" [(ngModel)]="user.dateOfBirth" 
      id="dateOfBirth" 
      name="dateOfBirth" 
      placeholder="Enter your date of birth"
      required >
    </div>

    <div class="form-group">
      <label for="password">🔒 Password</label>
      <input type="password" [(ngModel)]="user.password" 
      id="password" 
      name="password" 
      placeholder="Enter your desired password"
      required>
    </div>

    <div class="button-group">
      <button type="submit" class="submit-btn">Create Account</button>
      <button type="reset" class="clear-btn">Clear Fields</button>
    </div>
  </form>
</div>
